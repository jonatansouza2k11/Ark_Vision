{% extends "base_auth.html" %}

{% block title %}Registrar - Ark{% endblock %}

{% block extrahead %}
<style>
  .login-card {
    background: rgba(30, 41, 59, 0.95);
    backdrop-filter: blur(18px);
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7), 0 0 25px rgba(34, 197, 94, 0.35);
    border-radius: 18px;
    border: 1px solid rgba(34, 197, 94, 0.4);
  }
</style>
{% endblock %}

{% block pagecontent %}
<div class="login-card w-full max-w-md p-8 mx-auto relative">
  <!-- Logo -->
  <div
    class="absolute -top-10 left-1/2 -translate-x-1/2 w-16 h-16 rounded-2xl bg-green-600 flex items-center justify-center text-2xl font-bold shadow-lg">
    A
  </div>

  <div class="mt-6">
    <h1 class="text-3xl font-bold mb-1">Registrar</h1>
    <p class="text-sm text-gray-400 mb-6">Crie uma nova conta Ark</p>
  </div>

  <form id="registerForm" class="space-y-4 mt-2">
    <div>
      <label class="block text-sm mb-1">Usuário</label>
      <input id="username" name="username" type="text" required placeholder="Escolha um usuário"
        class="w-full px-4 py-2 bg-white border border-dark-border rounded-lg text-black placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-accent-blue">
    </div>

    <div>
      <label class="block text-sm mb-1">E-mail</label>
      <input id="email" name="email" type="email" required placeholder="Seu e-mail"
        class="w-full px-4 py-2 bg-white border border-dark-border rounded-lg text-black placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-accent-blue">
    </div>

    <div>
      <label class="block text-sm mb-1">Senha</label>
      <input id="password" name="password" type="password" required placeholder="Crie uma senha"
        class="w-full px-4 py-2 bg-white border border-dark-border rounded-lg text-black placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-accent-blue">
    </div>

    <div id="errorMsg" class="hidden bg-red-900 text-red-100 px-4 py-2 rounded-lg text-sm"></div>
    <div id="successMsg" class="hidden bg-green-900 text-green-100 px-4 py-2 rounded-lg text-sm"></div>

    <button type="submit"
      class="w-full mt-2 px-4 py-2 bg-accent-blue hover:bg-blue-600 rounded-lg font-semibold transition">
      Criar conta
    </button>

    <p class="text-xs text-gray-400 mt-4 text-center">
      Já tem conta? <a href="/auth/login" class="text-accent-blue hover:underline">Login</a>
    </p>
  </form>
</div>

<script>
  document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const errorMsg = document.getElementById('errorMsg');
    const successMsg = document.getElementById('successMsg');

    errorMsg.classList.add('hidden');
    successMsg.classList.add('hidden');

    try {
      const response = await fetch('/api/v1/auth/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username, email, password })
      });

      const data = await response.json();

      if (response.ok) {
        successMsg.textContent = 'Conta criada! Redirecionando...';
        successMsg.classList.remove('hidden');
        setTimeout(() => window.location.href = '/auth/login', 2000);
      } else {
        errorMsg.textContent = data.detail || 'Erro ao criar conta';
        errorMsg.classList.remove('hidden');
      }
    } catch (error) {
      errorMsg.textContent = 'Erro de conexão';
      errorMsg.classList.remove('hidden');
    }
  });
</script>
{% endblock %}
