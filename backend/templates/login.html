{% extends "base_auth.html" %}

{% block title %}Login - Ark{% endblock %}

{% block extrahead %}
<style>
  .login-card {
    background: rgba(30, 41, 59, 0.95);
    backdrop-filter: blur(18px);
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7), 0 0 25px rgba(59, 130, 246, 0.35);
    border-radius: 18px;
    border: 1px solid rgba(59, 130, 246, 0.4);
  }
</style>
{% endblock %}

{% block pagecontent %}
<div class="login-card w-full max-w-md p-8 mx-auto relative">
  <!-- Logo -->
  <div
    class="absolute -top-10 left-1/2 -translate-x-1/2 w-16 h-16 rounded-2xl bg-accent-blue flex items-center justify-center text-2xl font-bold shadow-lg">
    A
  </div>

  <div class="mt-6">
    <h1 class="text-3xl font-bold mb-1">Login</h1>
    <p class="text-sm text-gray-400 mb-6">Acesse sua conta Ark</p>
  </div>

  <form id="loginForm" class="space-y-4 mt-2">
    <div>
      <label class="block text-sm mb-1">Usuário</label>
      <input id="username" name="username" type="text" required placeholder="Digite seu usuário"
        class="w-full px-4 py-2 bg-white border border-dark-border rounded-lg text-black placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-accent-blue">
    </div>

    <div>
      <label class="block text-sm mb-1">Senha</label>
      <input id="password" name="password" type="password" required placeholder="Digite sua senha"
        class="w-full px-4 py-2 bg-white border border-dark-border rounded-lg text-black placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-accent-blue">
    </div>

    <div id="errorMsg" class="hidden bg-red-900 text-red-100 px-4 py-2 rounded-lg text-sm"></div>

    <button type="submit"
      class="w-full mt-2 px-4 py-2 bg-accent-blue hover:bg-blue-600 rounded-lg font-semibold transition">
      Entrar
    </button>

    <p class="text-xs text-gray-400 mt-4 text-center">
      Não tem conta? <a href="/auth/register" class="text-accent-blue hover:underline">Registre-se</a>
    </p>
  </form>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const errorMsg = document.getElementById('errorMsg');

    try {
      const response = await fetch('/api/v1/auth/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username, password })
      });

      const data = await response.json();

      if (response.ok) {
        // Salvar token
        localStorage.setItem('token', data.access_token);
        // Redirecionar para dashboard
        window.location.href = '/';
      } else {
        errorMsg.textContent = data.detail || 'Erro ao fazer login';
        errorMsg.classList.remove('hidden');
      }
    } catch (error) {
      errorMsg.textContent = 'Erro de conexão';
      errorMsg.classList.remove('hidden');
    }
  });
</script>
{% endblock %}
